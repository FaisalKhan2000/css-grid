<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h2>Contact Us</h2>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" />
        </div>
        <div>
          <label for="lastName">last Name</label>
          <input type="text" name="lastName" id="lastName" />
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="queryType">
          <label for="queryType">Query Type</label>
          <div>
            <input type="radio" name="generalQuery" value="General Query" />
            <label for="generalQuery">General Query</label>
          </div>
          <div>
            <input type="radio" name="supportRequest" value="Support Request" />
            <label for="supportRequest">Support Request</label>
          </div>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea
            draggable="false"
            name="message"
            id="message"
            cols="20"
            rows="5"
          ></textarea>
        </div>
        <div>
          <input type="checkbox" name="consent" id="consent" />
          <label for="consent">I consent to being contacted by the team</label>
        </div>
        <button>submit</button>
      </form>
    </div>
  </body>
</html>
